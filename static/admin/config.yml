backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: blog
    label: Blog
    folder: src/pages/blog
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - label: 'Template Key'
        name: templateKey
        widget: hidden
        default: blog-post
      - label: Title
        name: title
        widget: string
      - label: 'Publish Date'
        name: date
        widget: datetime
      - label: Description
        name: description
        widget: text
      - label: Body
        name: body
        widget: markdown
      - label: Tags
        name: tags
        widget: list
  - name: pages
    label: Pages
    files:
      - file: src/pages/index.md
        label: 'Index Page'
        name: index-page
        fields:
          - label: 'Template Key'
            name: templateKey
            widget: hidden
            default: index-page
          - label: Title
            name: title
            widget: string
          - label: Promo
            name: promo
            widget: object
            fields:
              - label: Heading
                name: title
                widget: string
              - label: Description
                name: description
                widget: text
          - label: 'Top Cards'
            name: cards
            widget: list
            fields:
              - label: Title
                name: title
                widget: string
              - label: Description
                name: text
                widget: text
              - label: Icon
                name: image
                widget: image
                default: 'null'
          - label: 'Services We Provide'
            name: servicesData
            widget: object
            fields:
              - label: Title
                name: title
                widget: string
              - label: 'Services'
                name: servicesArr
                widget: list
                fields:
                  - label: 'Service Title'
                    name: title
                    widget: string
                  - label: 'Service Description'
                    name: description
                    widget: text
                  - label: Technologies
                    name: technologies
                    widget: list
                  - label: Icon
                    name: image
                    widget: image
          - label: 'Our Clients'
            name: clientsData
            widget: object
            fields:
              - label: Title
                name: title
                widget: string
              - label: Client
                name: client
                widget: list
                fields:
                  - label: Client Logo
                    name: image
                    widget: image
          - label: 'Our experience'
            name: expirienceData
            widget: object
            fields:
              - label: Title
                name: title
                widget: string
              - label: Experience
                name: expirienceArray
                widget: list
                fields:
                  - label: Title
                    name: title
                    widget: string
                  - label: Image
                    name: image
                    widget: image
                  - label: 'Link (must lead to exact relative location of service)'
                    name: href
                    widget: string
                  - label: 'Reverse direction'
                    name: inverted
                    widget: boolean
                    default: true
                  - label: 'Experiences'
                    name: pointList
                    widget: list
          - label: 'Lets get in touch'
            name: getInTouchData
            widget: object
            fields:
              - label: Title
                name: title
                widget: string
              - label: Description
                name: description
                widget: text
              - label: Image
                name: image
                widget: image
          - label: References
            name: referencesData
            widget: object
            fields:
              - label: Title
                name: title
                widget: string
              - label: 'References Slide'
                name: slides
                widget: list
                fields:
                  - label: Name
                    name: title
                    widget: string
                  - label: Photo
                    name: image
                    widget: image
                    default: 'Photo'
                  - label:  Occupation
                    name: description
                    widget: string
                  - label: Reference
                    name: text
                    widget: text
          - label: 'Our Advantages'
            name: ourAdvantachesData
            widget: object
            fields:
              - label: Title
                name: title
                widget: string
              - label: Advantages
                name: ourAdvantacheArray
                widget: list
                fields:
                  - label: Title
                    name: title
                    widget: string
                  - label: Icon
                    name: image
                    widget: image
                  - label: Description
                    name: text
                    widget: text
          - label: 'Worldwide Company'
            name: worldWide
            widget: object
            fields:
              - label: Title
                name: title
                widget: string
              - label: 'Client'
                name: worldWideData
                widget: list
                fields:
                  - label: 'Company Name'
                    name: name
                    widget: string
                  - label: Location
                    name: location
                    widget: string
                  - label: 'Link Name'
                    name: linkName
                    widget: string
                  - label: 'Company Logo'
                    name: companyLogo
                    widget: image
                  - label: 'Map Coordinates'
                    name: coords
                    widget: object
                    fields:
                      - label: 'X'
                        name: x
                        widget: string
                      - label: 'Y'
                        name: y
                        widget: string
          - label: 'Company and Team'
            name: personalCards
            widget: object
            fields:
              - label: Title
                name: title
                widget: string
              - label: 'Team Member'
                name: personalDetails
                widget: list
                fields:
                  - label: Name
                    name: title
                    widget: string
                  - label: Role
                    name: role
                    widget: string
                  - label: Photo
                    name: image
                    widget: image
      - file: src/pages/about/index.md
        label: About
        name: about
        fields:
          - label: 'Template Key'
            name: templateKey
            widget: hidden
            default: about-page
          - label: Title
            name: title
            widget: string
          - label: Body
            name: body
            widget: markdown
      - file: src/pages/products/index.md
        label: 'Products Page'
        name: products
        fields:
          - label: 'Template Key'
            name: templateKey
            widget: hidden
            default: product-page
          - label: Title
            name: title
            widget: string
          - label: Image
            name: image
            widget: image
          - label: Heading
            name: heading
            widget: string
          - label: Description
            name: description
            widget: string
          - label: Intro
            name: intro
            widget: object
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Description
                name: description
                widget: text
              - label: Blurbs
                name: blurbs
                widget: list
                fields:
                  - label: Image
                    name: image
                    widget: image
                  - label: Text
                    name: text
                    widget: text
          - label: Main
            name: main
            widget: object
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Description
                name: description
                widget: text
              - label: Image1
                name: image1
                widget: object
                fields:
                  - label: Image
                    name: image
                    widget: image
                  - label: Alt
                    name: alt
                    widget: string
              - label: Image2
                name: image2
                widget: object
                fields:
                  - label: Image
                    name: image
                    widget: image
                  - label: Alt
                    name: alt
                    widget: string
              - label: Image3
                name: image3
                widget: object
                fields:
                  - label: Image
                    name: image
                    widget: image
                  - label: Alt
                    name: alt
                    widget: string
          - label: Testimonials
            name: testimonials
            widget: list
            fields:
              - label: Quote
                name: quote
                widget: string
              - label: Author
                name: author
                widget: string
          - label: Full_image
            name: full_image
            widget: image
          - label: Pricing
            name: pricing
            widget: object
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Description
                name: description
                widget: string
              - label: Plans
                name: plans
                widget: list
                fields:
                  - label: Plan
                    name: plan
                    widget: string
                  - label: Price
                    name: price
                    widget: string
                  - label: Description
                    name: description
                    widget: string
                  - label: Items
                    name: items
                    widget: list
